<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/main.css">
    <title>Add Book</title>
</head>

<body>
    <h1 class="text-center">Add new Book</h1>
    <div class="wrapper-form container">
        <form action="/books/create" method="post" th:object="${book}">
            <div class="d-flex flex-column">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input class="form-control" type="text" th:field="*{author}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input class="form-control" type="text" th:field="*{bookDetails.isbn}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input class="form-control" type="text" th:field="*{bookDetails.price}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">NumberOfPage</label>
                    <input class="form-control" type="number" th:field="*{bookDetails.numberOfPage}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">PublishDate</label>
                    <input class="form-control" type="date" th:field="*{bookDetails.publishDate}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-control" th:field="*{category.idCategory}" required>
                        <option th:each="category : ${cateList}" th:value="${category.idCategory}"
                            th:text="${category.name}">Category</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary text-center" type="submit">
                    Submit
                </button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
